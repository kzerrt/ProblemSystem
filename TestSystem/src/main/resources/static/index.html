<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>学生系统</title>
    <link rel="shortcut icon" href="favicon.png">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="plugins/element-ui/index.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <!--<link rel="stylesheet" href="styles/icon/iconfont.css" />-->
    <style>
      .body{
        min-width: 1366px;
      }
      .app-main{
        height: calc(100% - 64px);
      }
      .app-main .divTmp{
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="app" id="app">
      <div class="app-wrapper openSidebar clearfix">
        <!-- sidebar -->
        <div class="sidebar-container">
          <div class="logo">
            <img src="images/login/login-logos.png" alt="" style="width: 100px; height: 100px" />
          </div>

          <el-scrollbar wrap-class="scrollbar-wrapper">
            <el-menu
              :default-active="defAct"
              :unique-opened="false"
              :collapse-transition="false"
              background-color="#b3fff0"
              text-color="#b3b3b3"
              active-text-color="#ffff99"
            >
              <div v-for="item in menuList" :key="item.id">
                <el-submenu :index="item.id" v-if="item.children && item.children.length>0">
                  <template slot="title">
                    <!--<i class="iconfont" :class="item.icon"></i>-->
                    <el-image :src= item.image style="width: 30px;height: 30px"></el-image>
                    <span>{{item.name}}</span>
                  </template>
                  <el-menu-item
                    v-for="sub in item.children"
                    :index="sub.id"
                    :key="sub.id"
                    @click="menuHandle(sub,false)"
                    >
                    <!--<i :class="iconfont" :class="sub.icon"></i>-->
                    <el-image :src= item.image style="width: 25px;height: 25px"></el-image>
                    <span slot="title">{{sub.name}}</span>
                    </el-menu-item>
                </el-submenu>
                <el-menu-item v-else :index="item.id" @click="menuHandle(item,false)">
                  <el-image :src= item.image style="width: 25px;height: 25px;margin-right: 10px;"></el-image>
                  <!--<i class="iconfont" :class="item.icon"></i>-->
                  <span slot="title" >{{item.name}}</span>
                </el-menu-item>
              </div>
            </el-menu>
          </el-scrollbar>
        </div>


        <div class="main-container">
          <!-- <navbar /> -->
          <div class="navbar">
            <div class="head-lable">
              <span v-if="goBackFlag" class="goBack" @click="goBack()"
                ><img src="images/icons/btn_back@2x.png" alt="" /> 返回</span
              >
              <span>{{headTitle}}</span>
            </div>
            <div class="right-menu">
              <div class="avatar-wrapper">{{ userInfo.username }}</div>
              <!-- <div class="logout" @click="logout">退出</div> -->
              <img src="images/icons/btn_close@2x.png" class="outLogin" alt="退出" @click="logout" />
            </div>
          </div>
          <div class="app-main" v-loading="loading">
            <div class="divTmp" v-show="loading"></div>
            <iframe
              id="cIframe"
              class="c_iframe"
              name="cIframe"
              :src="iframeUrl"
              width="100%"
              height="auto"
              frameborder="0"
              v-show="!loading"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="plugins/axios/axios.min.js"></script>
    <script src="js/request.js"></script>
    <script src="./api/login.js"></script>
    <script>




      let admin =[
        {
          id: '1',
          name: '班级管理',
          url: 'page/classManger/list.html',
          image:'images/icons/class.png'
        },
        {
          id: '2',
          name: '学生管理',
          url: 'page/studentManger/list.html',
          image:'images/icons/students.png'
        },
        {
          id: '3',
          name: '教师管理',
          url: 'page/teacherManger/list.html',
          image:'images/icons/teacher.png'
        },
        {
          id: '4',
          name: '课程管理',
          url: 'page/courseManger/list.html',
          image:'images/icons/course.png'
        },
      ];
      let teacher =[
        {
          id: '1',
          name: '课程管理',
          url: 'page/combo/list.html',
          image:'images/icons/course.png'
        },
        {
          id: '2',
          name: '学生管理',
          url: 'page/combo/list.html',
          image:'images/icons/students.png'
        },
        {
          id: '3',
          name: '试题管理',
          url: 'page/combo/list.html',
          image:'images/icons/test.png'
        },
      ];
      let student =[
        {
          id: '1',
          name: '个人中心',
          url: 'page/combo/list.html',
          icon: 'icon-combo',
          image:'images/icons/student.png'
        },
        {
          id: '2',
          name: '练习题库',
          url: 'page/combo/list.html',
          icon: 'icon-combo',
          image:'images/icons/repository.png'
        },
        {
          id: '3',
          name: '考试中心',
          url: 'page/combo/list.html',
          icon: 'icon-combo',
          image:'images/icons/test.png'
        },
      ];
      new Vue({
        el: '#app',
        data() {

          return {
            defAct: '',
            menuActived: '',
            userInfo: {
              username:'',
              type:''
            },
            menuList: '',
            iframeUrl: 'images/login.png',
            headTitle: '首页',
            goBackFlag: false,
            loading: true,
            timer: null
          }
        },
        computed: {},
        created() {

          this.userInfo.username = window.localStorage.getItem('username');
          this.userInfo.type = window.localStorage.getItem('type');
          if (this.userInfo.username !== '') {
            //JSON.parse();
            if(this.userInfo.type === '2'){
              this.menuList = student;
            }else if(this.userInfo.type === '1'){
              this.menuList = teacher;
            }else{
              this.menuList = admin;
            }
          }

          this.closeLoading()
        },
        beforeDestroy() {
          this.timer = null
          clearTimeout(this.timer)
        },
        mounted() {
          window.menuHandle = this.menuHandle
        },
        methods: {
          logout() {
            logoutApi().then((res)=>{
              if(res.code === 1){
                localStorage.removeItem('userInfo')
                window.location.href = '/page/login/logins.html'
              }
            })
          },
          goBack() {
            const menu = this.menuList.find(item=>item.id === this.menuActived)
            /*window.alert(this.menuActived);*/
            this.menuHandle(menu,false)
          },
          menuHandle(item, goBackFlag) {
            this.loading = true
            this.menuActived = item.id
            this.iframeUrl = item.url
            this.headTitle = item.name
            this.goBackFlag = goBackFlag
            this.closeLoading()
          },
          closeLoading(){
            this.timer = null
            this.timer = setTimeout(()=>{
              this.loading = false
            },1000)
          }
        }
      })
    </script>
  </body>
</html>
